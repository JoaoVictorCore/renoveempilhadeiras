<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manutenção de Empilhadeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Empilhadeiras Max</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Especialistas em Empilhadeiras</h1>
            <p class="lead">Manutenção preventiva e corretiva para sua frota não parar.</p>
            <ul>
                <li>Atendimento especializado</li>
                <li>Peças originais</li>
                <li>Técnicos certificados</li>
            </ul>
        </div>

        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3>Solicitar Orçamento</h3>

                <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
                <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                <form th:action="@{/enviar}" th:object="${contatoDTO}" method="post">

                    <div class="mb-3">
                        <label>Nome da Empresa/Pessoa</label>
                        <input type="text" class="form-control" th:field="*{nome}" placeholder="Seu nome">
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label>Telefone / WhatsApp</label>
                        <input type="text" class="form-control" th:field="*{telefone}" placeholder="(00) 00000-0000">
                        <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>

                    <div class="mb-3">
                        <label>E-mail</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="email@exemplo.com">
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label>Detalhes do Problema</label>
                        <textarea class="form-control" th:field="*{mensagem}" rows="3"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('mensagem')}" th:errors="*{mensagem}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar Pedido</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
